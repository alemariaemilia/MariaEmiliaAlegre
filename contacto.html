<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <script src="https://kit.fontawesome.com/a6d43a2b00.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="./IMG/LogoAME.png">
  <link rel="stylesheet" href="./contacto.css">
</head>
<body>

<h2>Hablemos</h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Social</h1>
			<div class="social-container">
				<a href="https://github.com/MariaEmiliaAlegre" target="_blank" class="social"><i class="fa-brands fa-square-github"></i></a>
                <a href="https://Alemariaemilia@outlook.com/" target="_blank" class="social"><i class="fa-solid fa-envelope"></i></a>
                <a href="https://www.linkedin.com/in/emiliaalegre/" target="_blank" class="social"><i class="fa-brands fa-linkedin"></i></a>
			</div>
			<section class="contact">
				<div class="u-wrapper">
				  <div class="contact-content">
					<form id="form" action="" class="form">
					  <h3 class="tag"><span>HABLEMOS</span></h3>
					  <label for="name">Nombre Completo <span>*</span></label>
					  <input name="name" required type="text" id="name" placeholder="Emilia">
					  <label for="email">Correo electrónico <span>*</span></label>
					  <input name="email" type="text" id="email" required placeholder="emilia@outlook.com">
					  <label for="message">Mensaje</label>
					  <textarea id="message" name="message" id="" cols="40" rows="3"></textarea>
					  <button type="submit" class="btn primary full">enviar mensaje</button>
					</form>
				  </div>
				</div>
			  </section>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola!</h1>
				<p>Ingresa tu mensaje o contáctame por Redes</p>
                <a href="./index.html"><button>Volver al inicio</a></button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		<p>AME © - BAM/UTNBA - 2023 </P>
	</p>
</footer>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
